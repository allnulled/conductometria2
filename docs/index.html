<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conductometría</title>
    <script src="lib/sistema_de_modulos/sistema_de_modulos.js"></script>
    <script src="index.js"></script>
    <style>
        .global_landing_page {
            position: absolute;
            top: 0px;
            bottom: 0px;
            left: 0px;
            right: 0px;
            background-color: #112;
            color: white;
        }
        .global_landing_table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }
        .global_landing_cell {
            width: 100%;
            height: 100%;
            vertical-align: top;
            text-align: center;
        }
        .global_landing_panel {
            font-family: Arial;
        }
        .global_landing_title {
            padding-left: 10px;
            padding-right: 10px;
            text-align: left;
            font-family: "9pt Segoe UI", "SegoeUI", "Noto Sans", "sans-serif";
            display: block;
            text-align: left;
            color: white;
            font-size: 15px;
            font-weight: bold;
            color: #FFF;
            background-color: #112;
            text-transform: uppercase;
        }
        .global_landing_subtitle {
            font-size: 10px;
            color: #CCC;
            text-shadow: 0 0 1px #CCC;
            text-align: center;
            background-color: #112;
            padding: 24px;
            padding-top: 0px !important;
        }
        #global_loading_object {
            display: inline-block;
            width: 100%;
            max-width: 100%;
            color: rgb(255, 225, 0);
            text-wrap: nowrap;
            border: none !important;
            overflow: scroll;
            font-size: 10px;
            font-family: Arial;
            text-align: left;
            color: rgb(136, 136, 211);
            color: rgb(165, 225, 0);
            font-family: monospace;
            font-family: "9pt Segoe UI","SegoeUI","Noto Sans","sans-serif";
            font-size: 10px;
            box-sizing: border-box;
            background-color: inherit !important;
            padding: 0px;
            margin: 0px !important;
        }
        .global_landing_separator {
            margin: 0px !important;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <div class="global_landing_page">
        <table class="global_landing_table">
            <tbody>
                <tr>
                    <td class="global_landing_cell">
                        <div class="global_landing_panel">
                            <div class="global_landing_title">cargando conductometría...</div>
                            <hr class="global_landing_separator" />
                            <div class="global_landing_subtitle" style="position: relative;">
                                <pre id="global_loading_object" style="position: absolute; top: 0; left: 0; right: 0; bottom: auto;"></pre>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
